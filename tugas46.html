<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar JavaScript - NIOMIC</title>
</head>
<body>
    <p>Click Untuk Merubah Warna.</p>

    <button onclick="myFunction()">Ubah Warna</button>

    <p id="kosong"></p>

    <script>
        function myFunction(){
            var warna = prompt("Ketikan Warna yang kamu inginkan (Englis)","Color");
            if(warna != null){
                document.body.style.backgroundColor = warna;
            }else{
                document.write("<p>Warna Default</p>");
            }
        }
    </script>
</body>
</html>
